<!DOCTYPE>
<html>
	<head>
		<title> My First HTML Form </title>
	</head>
	<body>
		<h1> My First HTML Form</h1>
		<form method="post" action=""> 
			First Name: <input id="first" Name="first" Type="text" />
			<br/>
			Last Name: <input id="last" Name="last" Type="text" />
			<br/>
			Username: <input id="username" Name="username" Type="text" />
			<br/>
			Password: <input id="password" Name="password" Type="password" />
			<br/>
			Gender: 
			Male:<input name="gender" id="gender" type="radio" value="Male">
			Female:<input name="gender" id="gender" type="radio" value="Female">
			Other: <input name="gender" id="gender" type="radio" value="Other">
			<textarea>
			Please Explain
			</textarea>
			<br />
			Ethnicity:
				Asian:<input id="eth" name="eth" type="checkbox" value="Asian"/>
				Hispanic:<input id="eth" name="eth" type="checkbox" value="Hispanic"/>
				African American:<input id="eth" name="eth" type="checkbox" value="African American"/>
				Caucasian:<input id="eth" name="eth" type="checkbox" value="Caucasian"/>
				Native American:<input id="eth" name="eth" type="checkbox" value="Native American"/>
				<br/>
			Choose your Pizza
			<br/>
			<select name="pizza" multiple="multiple" size="3">
				<option value="Black Olives">Black Olives</option>
				<option value="Pepperoni">Pepperoni</option>
				<option value="Anchovies">Anchovies</option>
				<option value="Pineapple">Pineapple</option>
				<option value="Jalapeno">Jalapeno</option>
				<option value="Tofu">Tofu</option>
				<br/>
				<br/>
				<br/>
				
			
			<br/>
			Color: <input id="fav" name="fav" type="color"/>
			<br/>
			<input type="submit" value="Submit"/>
			<input type="reset" value="Reset"/>
		
		</form>
	</body>
</html>
